<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ê–Ω–∞–ª–∏–∑–∞—Ç–æ—Ä KPI</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .calculator { max-width: 600px; margin: 0 auto; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; }
        .result { margin-top: 20px; padding: 15px; background: #f5f5f5; }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>üìà –ê–Ω–∞–ª–∏–∑–∞—Ç–æ—Ä KPI</h1>
        <div class="form-group">
            <label>–ü–ª–∞–Ω–æ–≤—ã–π –ø–æ–∫–∞–∑–∞—Ç–µ–ª—å:</label>
            <input type="number" id="plan" value="1000000">
        </div>
        <div class="form-group">
            <label>–§–∞–∫—Ç–∏—á–µ—Å–∫–∏–π –ø–æ–∫–∞–∑–∞—Ç–µ–ª—å:</label>
            <input type="number" id="fact" value="850000">
        </div>
        <button onclick="calculateKPI()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
        <div id="result" class="result"></div>
    </div>
    <script>
        function calculateKPI() {
            const plan = parseFloat(document.getElementById('plan').value);
            const fact = parseFloat(document.getElementById('fact').value);
            const percentage = (fact / plan * 100).toFixed(1);
            
            document.getElementById('result').innerHTML = `
                <h3>–†–µ–∑—É–ª—å—Ç–∞—Ç:</h3>
                <p>–í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –ø–ª–∞–Ω–∞: <strong>${percentage}%</strong></p>
                <p>–û—Ç–∫–ª–æ–Ω–µ–Ω–∏–µ: <strong>${(percentage - 100).toFixed(1)}%</strong></p>
            `;
        }
    </script>
</body>
</html>
